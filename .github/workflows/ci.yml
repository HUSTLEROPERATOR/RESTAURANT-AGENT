name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies with constraints
        run: |
          python -m pip install -U pip
          pip install -c constraints.txt -r requirements.txt
      - name: Run tests
        run: |
          pytest -q
